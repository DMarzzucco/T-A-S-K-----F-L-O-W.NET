name: Build and Test Docker Compose Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up Docker Compose
      run: |
        docker-compose --version  # Asegura que Docker Compose est√© instalado

    - name: Build and start services with Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --build -d

    - name: Wait for services to be ready
      run: |
        docker-compose exec task_server /bin/sh -c "until nc -z localhost 5024; do sleep 1; done"

    - name: Test application
      run: |
        docker-compose exec task_server npm run test  # O el comando que uses para probar tu app

    - name: Stop Docker Compose services
      run: |
        docker-compose down
